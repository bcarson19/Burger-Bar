<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Burger Bar</title>
	
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>

	<div id="content">
		<div id="lastOrder">
			last order
		</div>
		<div id="makeOrder">
			make order - select ingredients
			<form>
				<input type="radio" name="meats" value="1/3 lb. Beef">
				<input type="radio" name="meats" value="1/2 lb. Beef">
				<input type="radio" name="meats" value="2/3 lb. Beef">
				<input type="radio" name="meats" value="Turkey">
				<input type="radio" name="meats" value="Veggie">
				
				<input type="radio" name="buns" value="White">
				<input type="radio" name="buns" value="Wheat">
				<input type="radio" name="buns" value="Texas Toast">
				
				<input type="radio" name="cheeses" value="Cheddar">
				<input type="radio" name="cheeses" value="American">
				<input type="radio" name="cheeses" value="Swiss">

				<input type="checkbox" name="toppings" value="Tomatoes">
				<input type="checkbox" name="toppings" value="Lettuce">
				<input type="checkbox" name="toppings" value="Onions">
				<input type="checkbox" name="toppings" value="Pickles">
				<input type="checkbox" name="toppings" value="Bacon">
				<input type="checkbox" name="toppings" value="Red onion">
				<input type="checkbox" name="toppings" value="Mushrooms">
				<input type="checkbox" name="toppings" value="Jalapenos">

				<input type="checkbox" name="sauces" value="Ketchup">
				<input type="checkbox" name="sauces" value="Mustard">
				<input type="checkbox" name="sauces" value="Mayonaise">
				<input type="checkbox" name="sauces" value="BBQ">
				
				<input type="radio" name="sides" value="French Fries">
				<input type="radio" name="sides" value="Tater tots">
				<input type="radio" name="sides" value="Onion Rings">

			</form>
		</div>
		<div id="cart">
			cart
		</div>

	</div>

</body>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="action.js"></script>
</html>
